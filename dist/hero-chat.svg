<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circles -->
  <circle cx="400" cy="300" r="250" fill="url(#gradient1)" fill-opacity="0.1"/>
  <circle cx="400" cy="300" r="200" fill="url(#gradient2)" fill-opacity="0.15"/>
  
  <!-- Chat Bubbles -->
  <g filter="url(#shadow)">
    <!-- Left Chat Bubble -->
    <path d="M200 250C200 227.909 217.909 210 240 210H360C382.091 210 400 227.909 400 250V310C400 332.091 382.091 350 360 350H240C217.909 350 200 332.091 200 310V250Z" fill="white"/>
    <circle cx="280" cy="280" r="8" fill="#6366f1"/>
    <circle cx="320" cy="280" r="8" fill="#8b5cf6"/>
    <circle cx="360" cy="280" r="8" fill="#d946ef"/>
  </g>
  
  <!-- Right Chat Bubble -->
  <g filter="url(#shadow)">
    <path d="M400 200C400 177.909 417.909 160 440 160H560C582.091 160 600 177.909 600 200V260C600 282.091 582.091 300 560 300H440C417.909 300 400 282.091 400 260V200Z" fill="#6366f1"/>
    <text x="460" y="245" fill="white" font-family="Arial" font-size="24">ChitChat</text>
  </g>
  
  <!-- Floating Elements -->
  <g filter="url(#shadow)">
